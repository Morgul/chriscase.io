<div id="article" class="container">
    <h1>
        {{ article.title }}
    </h1>
    <div class="text-muted sub-title">{{ article.subtitle }}</div>

    <!-- Byline -->
    <hr>
    <span class="pull-right">{{ article.created | date:'short' }}</span>
    by <a href="/about">Chris Case</a>
    <hr>

    <!-- Body -->
    <markdown class="content" src="article.content"></markdown>
    <hr>
    <dir-disqus disqus-shortname="chriscaseio"
                disqus-url="http://chriscase.io"
                disqus-identifier="{{ article.slug }}">
    </dir-disqus>
</div>
