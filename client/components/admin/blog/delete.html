<div class="modal-header">
    <h3 class="modal-title"><i class="fa fa-trash-o"></i> Delete Article</h3>
</div>
<div class="modal-body">
    <h1><i class="fa fa-exclamation-triangle"></i> Are you sure you want to delete this article?</h1>
    <p>This operation can't be undone.</p>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" ng-click="$close()"><i class="fa fa-trash-o"></i> Delete</button>
    <button class="btn btn-default" ng-click="$dismiss('canceled')"><i class="fa fa-close"></i> Cancel</button>
</div>
