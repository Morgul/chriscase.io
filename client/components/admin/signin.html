<div class="container" ng-controller="SignInController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4">
            <form>
                <h2>Sign In</h2>
                <alert type="danger" collapse="!error">{{ error }}</alert>
                <div class="form-group">
                    <label for="username" class="sr-only">User</label>
                    <input type="text" id="username" class="form-control" placeholder="User" required autofocus ng-model="login.username">
                </div>
                <div class="form-group">
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required ng-model="login.password">
                </div>
                <div class="form-group">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" value="remember-me" ng-model="login.remember"> Remember me
                        </label>
                    </div>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signin()">Sign in</button>
            </form>
        </div>
    </div>
</div>
