<header id="site-header" class="navbar navbar-default navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" aria-expanded="false" aria-controls="navbar" ng-click="isCollapsed = !isCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><i class="fa fa-home"></i> Home</a>
        </div>
        <div class="navbar-collapse collapse" collapse="isCollapsed">
            <ul class="nav navbar-nav">
                <li ng-class="{ active: location == 'blog' }">
                    <a href="/blog">
                        <i class="fa fa-pencil-square-o"></i> Blog
                    </a>
                </li>
                <li ng-class="{ active: location == 'about' }">
                    <a href="/about">
                        <i class="fa fa-question"></i> About Me
                    </a>
                </li>
                <li ng-class="{ active: location == 'contact' }">
                    <a href="/contact">
                        <i class="fa fa-envelope-o"></i> Contact
                    </a>
                </li>
            </ul>
            <ul ng-if="authorized" class="nav navbar-nav navbar-right">
                <li class="divider"></li>
                <li>
                    <p class="navbar-text text-center"><small>Signed in as {{ user.display }}</small></p>
                </li>
                <li class="divider"></li>
                <li>
                    <button type="button" class="btn btn-link navbar-btn btn-block" ng-click="signOut()">
                        <i class="fa fa-sign-out"></i> Sign out
                    </button>
                </li>
            </ul>
        </div>
    </div>
</header>
